<div class="jumbotron">
    <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form method="POST" name="form" #f="ngForm" (ngSubmit)="f.form.validate && onSubmit()" novalidate>
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" name="fname" #fname="ngModel" [(ngModel)]="model.fname" placeholder="Enter First Name" [ngClass]="{ 'is-invalid': f.submitted && fname.invalid , 'is-valid': f.submitted && fname.valid}" required minlength = "7">
            <div *ngIf = "f.submitted && fname.invalid" class="invalid-feedback">
              <div *ngIf = "fname.errors.required">First Name is Required</div>
              <div *ngIf = "fname.errors.minlength">Please Enter Atleast 7 Characters</div>
            </div>
            <div *ngIf = "f.submitted && fname.valid" class="valid-feedback">
                <div>First Name Is OK</div>
            </div>
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lname" #lname="ngModel" [(ngModel)]="model.lname" placeholder="Enter Last Name" [ngClass]="{'is-invalid':f.submitted && lname.invalid }" required>
            <div *ngIf = "f.submitted && lname.invalid" class="invalid-feedback">
                <div *ngIf = "lname.errors.required">Last name Required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="model.email" placeholder="Enter Email" [ngClass]="{'is-invalid':f.submitted && email.invalid }" required pattern = "[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
            <div *ngIf = "f.submitted && email.invalid" class="invalid-feedback">
              <div *ngIf = "email.errors.required">Email Required</div>
              <div *ngIf = "email.errors.pattern">Please Enter a Valid Email</div>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter Password" required>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-success" value="Register" name="register">
          </div>
        </form>
      </div>
    </div>
    </div>
    </div>
