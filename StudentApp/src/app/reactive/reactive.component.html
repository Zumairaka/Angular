<div class="jumbotron">
<div class="container">
<div class="row">
  <div class="col-md-6 offset-md-3">
    <form [formGroup] ="registerForm" (ngSubmit) = "onSubmit()">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" formControlName="firstName" placeholder="Enter First Name" [ngClass]="{'is-invalid': submitted && f.firstName.errors}">
        <div *ngIf = "submitted && f.firstName.errors" class="invalid-feedback">
          <div *ngIf = "submitted && f.firstName.errors.required">First Name is Required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" formControlName="lastName" placeholder="Enter Last Name">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" placeholder="Enter Email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" placeholder="Enter Password" required>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-success" value="Register" name="register">
      </div>
    </form>
  </div>
</div>
</div>
</div>
