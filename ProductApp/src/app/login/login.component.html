<div class = "container-fluid col-sm-12 col-md-12 col-lg-12 col-xl-12" id = "main">
  <div class = "container-fluid" id = "content">
      <div class="bg-dark" id="login">
      <form class = "form-group text-secondary">
          <div class = "form-group">
              <label>User Name*</label>
              <input type = "text" class = "form-control" [(ngModel)]="model.uname" name= "uname" placeholder="Enter Username" required>
          </div>
          <div class = "form-group">
              <label>Password</label>
              <input type = "password" class = "form-control" [(ngModel)]="model.password" name = "password" placeholder="Enter Password" required>
          </div>
          <div class = "form-group" id = "submitbuttons">
              <input type = "submit" class = "btn btn-success" value = "Login" (click)="login()" name = "submit" id = "submit">
              <button type = "reset" class = "btn btn-danger">Reset</button>
          </div>
          <div class="text-center">
              <label>Not a User ?</label>
              <button id="signup" class="btn btn-link" (click)="register()">Sign Up</button>
          </div>
      </form>
      </div>
  </div>
</div>
